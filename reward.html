<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewards Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>게시판 카테고리</h2>
        <ul id="category-list">
          <!-- 카테고리 항목이 여기에 추가됩니다 -->
        </ul>
      </div>
      <div class="main-content">
        <h1>리워드 페이지</h1>
        <div class="user-info">
          <h2>사용자 정보</h2>
          <p id="user-name">이름:</p>
          <p id="user-email">이메일:</p>
        </div>
        <div class="user-points">
          <h2>포인트 정보</h2>
          <p id="user-points">현재 포인트:</p>
        </div>
        <div class="rewards-list">
          <h2>교환 가능한 리워드</h2>
          <ul id="rewards-list">
            <!-- 리워드 항목이 여기에 추가됩니다 -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
