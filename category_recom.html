<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/Altourguide.js"></script>

<body>
    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Trabbit</title>
    <link rel="stylesheet" href="css/category_recom.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
        @import url('https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');
    </style>
</head>
<body>
    <div id="intro" class="intro-container">
        <a href="main.html"><h1>Trabbit</h1></a>
    </div>
    <form id="travelForm">
        <div class="box">
            <div>
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate">
                <br>
            </div>
            <div>
                <label for="duration">여행 기간</label>
                <select id="duration" name="duration">
                    <option value="당일치기">당일치기</option>
                    <option value="1박 2일">1박 2일</option>
                    <option value="2박 3일">2박 3일</option>
                    <option value="3박 4일">3박 4일</option>
                    <option value="4박 5일">4박 5일</option>
                    <option value="일주일 이상">그 이상</option>
                </select>
                <br>
            </div>
            <div>
                <label for="location">여행지</label>
                <select id="location" name="location">
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="인천">제주</option>
                    <option value="울산">울산</option>
                    <option value="광주">광주</option>
                    <option value="제주도">제주</option>
                    <option value="경기도">경기</option>
                    <option value="강원도">강원</option>
                    <option value="충청남도">충남</option>
                    <option value="충청북도">충북</option>
                    <option value="전라남도">전남</option>
                    <option value="전라북도">전북</option>
                    <option value="경상남도">경남</option>
                    <option value="경상북도">경북</option>
                </select>
                <br>
            </div>
            <div>
                <label for="companion">동행인</label>
                <select id="companion" name="companion">
                    <option value="가족과">가족</option>
                    <option value="친구와">친구</option>
                    <option value="연인과">연인</option>
                    <option value="동료와">동료</option>
                    <option value="혼자서">없음</option>
                </select>
                <br>
            </div>
        </div>
        <a href="#"><button type="button" onclick="submitForm()">계획 다시 짜기 </button></a>
    </form>

    <div class="" style="display: flex;">
        <div class="ai_image">
            <div class="typing-txt"> 
                <ul>
                <li>추천 결과입니다 :)</li>
                <li>게시판에 등록하여</li>
                <li>피드백을 받아보세요</li>
                </ul>
            </div> 
            <p class="typing"></p>  
            <img src="img/toki.png" alt="ai 이미지">
        </div>
        <div class="result">
            <div id="checkboxesContainer" class="plan">
                <h2>제외하고 싶은 장소를 선택해주세요!</h2>
                <div id="spotsList">
                    <input type="checkbox" id="spot.name" value = "경복궁">
                    <label id=""></label>
                    <br>
                    <button id="confirmButton">확인</button>
                </div>
            </div>
            <form id="postForm">
                <a href="#"><button type="button" onclick="submitForm()">게시판등록</button></a>
            </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
