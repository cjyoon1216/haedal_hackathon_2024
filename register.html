<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="register-container">
        <h1>회원가입</h1>
        <form id="register-form">
            <!-- 스크롤 가능 영역 시작 -->
            <div class="scrollable-area">
                <!-- 여기에 추가 입력 필드들을 배치 -->
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                    <span class="guidance-message">영문과 숫자를 조합한 7~20자리의 아이디를 만들어주세요.</span>
                    <button type="button" id="check-username">중복확인</button>
                    <span id="username-error" class="error-message"></span>
                </div>            
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-guidance" style="color:black;">영문, 숫자, 특수문자를 조합하여 8자리 이상의 비밀번호를 입력해주세요.</span>
                    <span id="password-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="confrim-password-guidance" style="color:black;">비밀번호를 다시 한 번 입력해주세요.</span>
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>성별:</label>
                    <div class="gender-selection">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">남성</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">여성</label>
                    </div>
                </div>                             
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" id="phone-prefix" name="phone-prefix" value="010" readonly style="width: 40px;"> -
                    <input type="text" id="phone-middle" name="phone-middle" required style="width: 60px;"> -
                    <input type="text" id="phone-last" name="phone-last" required style="width: 60px;">
                </div>
                <div class="form-group">
                    <label for="region">지역</label>
                    <select id="region" name="region" required>
                        <option value="서울">서울</option>
                        <option value="광주">광주</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="부산">부산</option>
                        <option value="울산">울산</option>
                        <option value="인천">인천</option>
                        <option value="제주도">제주도</option>
                        <option value="강원도">강원도</option>
                        <option value="경기도">경기도</option>
                        <option value="경상남도">경상남도</option>
                        <option value="경상북도">경상북도</option>
                        <option value="전라남도">전라남도</option>
                        <option value="전라북도">전라북도</option>
                        <option value="충청남도">충청남도</option>
                        <option value="충청북도">충청북도</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email-user" name="email-user" required style="width: 150px;"> @
                    <select id="email-domain" name="email-domain" required>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                        <option value="직접 입력">직접 입력</option>
                    </select>
                    <input type="text" id="email-custom-domain" name="email-custom-domain" style="display:none; width: 150px;" placeholder="직접 입력">
                    <span id="email-error" class="error-message"></span>
                </div>
                <!-- 필요에 따라 더 많은 입력 필드 추가 가능 -->
            </div>
            <!-- 스크롤 가능 영역 끝 -->
            <button type="submit" id = "submit-form">회원가입</button>
            <span id="form-error" class="error-message"></span>
        </form>
    </div>
</body>
</html>
